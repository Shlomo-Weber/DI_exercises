{% extends 'base1.html' %}

{% block content %}


<h2>Books</h2>
    <ul>
    {% for book in books %}
        <li>{{ book.title }}: by {{book.author.name}}</li>
         {% endfor %}
    </ul>

<h2>Authors</h2>
    <ul>
    {% for author in authors %}
        <li>{{ author.name }}</li>
        {% endfor %}
    </ul>

<a href="/add" class="btn btn-primary"> Add a book to our collection</a>
{% endblock %}
