{% extends 'shophome.html' %}
{% block content %}

<h1 style="border-bottom:blue solid 4px;">BEHOLD! My Stuff!</h1><br>


    {% for item in products %}
        <h3>{{ item ['Name'] }}</h3>
        <p>{{ item ['Description'] }}</p>
        <p>${{ item ['Price'] }}</p>
        <p>{{ item ['Category'] }}</p>
        <p>{{ item ['ProductID'] }}</p>
    {% endfor %}
{% endblock %}
