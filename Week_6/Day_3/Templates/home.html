{% extends 'base.html' %}

{% block content %}
    <h2>Home Page!</h2>
    <p>This is from the home content block</p>
    <button class = 'btn btn-success'>click me</button>

    {% for item in products %}
        {% if item ['instock'] == True %}
            <h1>{{ item ['name'] }}</h1>
            <p>${{ item ['price'] }}</p>
        {% endif %}
    {% endfor %}

{% endblock %}
