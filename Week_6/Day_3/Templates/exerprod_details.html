{% extends 'exerbase.html' %}


{% block content %}
    <h2>Product Details!</h2>

    <h1>{{ product['name'] }}</h1>
    <h2>Qty: {{product['stock']}}</h2>
    <img src="{{ url_for('static', filename='images/' + product['image']) }}" >

    {% if product['stock'] > 0 %}
    <a href="/buy/{{product['id']}}"><button class="btn btn-success">Buy</button></a>
    {% else %}
    <button disabled class="btn btn-success">Buy</button>
    {% endif %}
    <a href="/products">Back to Products</a>

{% endblock %}
