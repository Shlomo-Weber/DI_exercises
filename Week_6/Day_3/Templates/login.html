{% extends 'base.html' %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{% block content %}
<form method="post">
    {{ form.hidden_tag() }}

    {{ form.name.label }}
    {{ form.name }}

    {{ form.password.label }}
    {{ form.password }}

    {{ form.info.label }}
    {{ form.info }}

    {{ form.submit }}
</form>

{% endblock %}
</body>
